<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<!–– fragments/header.html ––>
<div th:fragment="header">
    <nav>
        <a th:href="@{/motos/listagem}">Home</a>
        <a th:href="@{/users}">Usuários</a>
        <a th:href="@{/logout}">Sair</a>
    </nav>
</div>

<body>
<h1>Lista de Usuários</h1>

<a th:href="@{/users/new}">Criar Novo Usuário</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <a th:href="@{'/users/edit/' + ${user.id}}">Editar</a> |
            <a th:href="@{'/users/delete/' + ${user.id}}"
               onclick="return confirm('Deseja realmente deletar este usuário?');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/logout}" onclick="return confirm('Tem certeza de que deseja sair?');">Sair</a>
<!–– fragments/footer.html ––>
<div th:fragment="footer">
    <footer>
        <p>&copy; 2025. Todos os direitos reservados.</p>
    </footer>
</div>
</body>


</html>
