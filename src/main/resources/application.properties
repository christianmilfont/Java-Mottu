spring.application.name=Challange-Java
logging.level.org.springframework.security=DEBUG

# ===============================
# CONFIGURAÇÃO DO BANCO DE DADOS
# ===============================

# Local: usa "db" (container Docker)
# Produção: Railway define as variáveis MYSQL*
spring.datasource.url=${DATABASE_URL:jdbc:mysql://db:3306/mottu_challenge?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:senha123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}
